<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>BasketBall Scoreboard</title>
    </head>
    <body>
        
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-panel" class="score-panel">0</div>
                <button id="add-one-home" class="btn-panel" onclick="homeAdd(1)">+1</button>
                <button id="add-two-home" class="btn-panel" onclick="homeAdd(2)">+2</button>
                <button id="add-three-home" class="btn-panel" onclick="homeAdd(3)">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guest-panel" class="score-panel">0</div>
                <button id="add-one-guest" class="btn-panel" onclick="guestAdd(1)">+1</button>
                <button id="add-two-guest" class="btn-panel" onclick="guestAdd(2)">+2</button>
                <button id="add-three-guest" class="btn-panel" onclick="guestAdd(3)">+3</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
